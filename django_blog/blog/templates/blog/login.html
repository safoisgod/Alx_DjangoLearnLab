<!-- Login.html -->
 {% extends 'blog/base.html' %}
 {% load static %}
 <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
 <script src="{% static 'js/login.js' %}"></script>
    {% block title %}Login - Django Blog{% endblock %}
   
    
    {% block content %}
     <h1>Login</h1>
     <p>Login to your account and start blogging!</p>
     <form method="post">
        
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required aria-label="Username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required aria-label="Password">
        <button class="bg-green-500" type="submit">Login</button>
     </form>
     <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

    {% endblock %}
